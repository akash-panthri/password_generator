<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="
  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="password_generator.css">
    <title>password_generator.</title>
</head>
<body>
    <div class="container">

    
    <h2>Password Generator</h2>

        <div class="result-container">
            <span id="result" ></span>
            <button class="btn" id="clipboard" ><i class="far fa-clipboard"></i></button>
            </div>
         <div class="settings"></div>
         <div class="setting">
            <label for="">Password Length</label>
            <input type="number" id="length" min="4" max="20" value="20">
         </div>
         <div class="setting">
            <label for="">Include Uppercase letters</label>
            <input type="checkbox" id="uppercase" checked>
         </div>
         <div class="setting">
            <label for="">Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked>
         </div>
         <div class="setting">
            <label for="">Include numbers</label>
            <input type="checkbox" id="numbers" checked>
         </div>
         <div class="setting">
            <label for="">Include symbols</label>
            <input type="checkbox" id="symbols" checked>
         </div>
         <button class="btn btn-large" id="generate">Generate</button>
        </div>
    

    <script src="password_generator.js"></script>
</body>
</html>
